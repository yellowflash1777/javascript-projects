<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript" src="calculator.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjs@11.3.0/lib/browser/math.min.js"></script>

</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            
          </div>
         
          <div class="col">
            <input type="input" class="form-control" id="expression" placeholder="7+5" />
            
            <button id=""  class="btn btn-danger" onclick="all_clear()">AC</button>
            <button id=""  class="btn btn-info" onclick="clear_last()"><-</button>
            <button id=""  class="btn btn-warning" onclick="input_number('^')">^</button>
          </div>
          <div class="col">
            
          </div>
        </div>
        <div class="row">
          <div class="col">
            
          </div>
         
          <div class="col">
            <button id=""  class="btn btn-primary" onclick="input_number('7')">7</button>
            <button id=""  class="btn btn-primary" onclick="input_number('8')">8</button>
            <button id=""  class="btn btn-primary" onclick="input_number('9')">9</button>
            <button id=""  class="btn btn-warning" onclick="input_number('/')">/</button>
                    
          </div>
          <div class="col">
            
          </div>
        </div>
        <div class="row">
          <div class="col">
            
          </div>
         
          <div class="col">
            <button id=""  class="btn btn-primary" onclick="input_number('4')">4</button>
            <button id=""  class="btn btn-primary" onclick="input_number('5')">5</button>
            <button id=""  class="btn btn-primary" onclick="input_number('6')">6</button>
            <button id=""  class="btn btn-warning" onclick="input_number('*')">*</button>
                    
          </div>
          <div class="col">
            
          </div>
        </div>
        <div class="row">
          <div class="col">
            
          </div>
         
          <div class="col">
            <button id=""  class="btn btn-primary" onclick="input_number('1')">1</button>
            <button id=""  class="btn btn-primary" onclick="input_number('2')">2</button>
            <button id=""  class="btn btn-primary" onclick="input_number('3')">3</button>
            <button id=""  class="btn btn-warning" onclick="input_number('-')">-</button>
                    
          </div>
          <div class="col">
            
          </div>
        </div>
        <div class="row">
          <div class="col">
            
          </div>
         
          <div class="col">
            <button id=""  class="btn btn-primary" onclick="input_number('0')">0</button>
            <button id=""  class="btn btn-primary" onclick="input_number('.')">.</button>
            <button id=""  class="btn btn-success" onclick="math_calculator()">=</button>
            <button id=""  class="btn btn-warning" onclick="input_number('+')">+</button>
            <h3>Log</h3>
            <ul id="log">
              

            </ul>          
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
</body>
</html>
